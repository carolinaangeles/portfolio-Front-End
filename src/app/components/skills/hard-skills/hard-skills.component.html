<!--arreglar importe de datos al svg-->
<article>
    <div class="title-add-hard">
        <h3>HARD SKILLS</h3> <app-hard-skills-add-modal></app-hard-skills-add-modal> <!--arreglar posicion-->
    </div> 
    <div class="hard-skills">

        <div class="hard-skill" *ngFor="let hardSkill of hardSkills">
            <div class="buttons">
                <app-hard-skill-edit-modal></app-hard-skill-edit-modal>
                <app-delete-modal></app-delete-modal> <!--arreglar posicion-->
            </div>
            <svg id="svg_circle" viewBox = '0 0 24 24'> <!--rellenar dato-->
                <defs>
                    <linearGradient id="fill-horizontally">
                        <stop offset="0" stop-color="#423549">
                            <animate dur="3s" attributeName="offset"  
                            fill="freeze" from="0" to="0.3" repeatCount="indefinite"/>   
                        </stop>
                        <stop offset="0" stop-color="#3b2e42"></stop>
                    </linearGradient>
                </defs>
                <path 
                    class="path"  
                    fill="url(#fill-horizontally)" 
                    stroke-width="1" 
                    opacity="1"
                    d="M9.931 12.645h4.138l-2.07-4.908m0-7.737L.68 3.982l1.726 14.771L12 24l9.596-5.242L23.32 3.984 11.999.001zm7.064 18.31h-2.638l-1.422-3.503H8.996l-1.422 3.504h-2.64L12 2.65z"
                    id="svg_1"
                />
            </svg> <!--rellenar dato-->
            <h4>{{hardSkill.name}}</h4> <!--rellenar dato-->
            <p>{{hardSkill.level}}</p> <!--rellenar dato-->
        </div>
        
    </div>
</article>
