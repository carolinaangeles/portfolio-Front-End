      <div class="form-group">
        <input
          type="text"
          formControlName="email"
          placeholder="Correo electrónico" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Se requiere un correo electrónico.</div>
          <div *ngIf="f['email'].errors['email']">El correo electrónico es inválido.</div>
        </div>
      </div>
  

      <div class="form-group">
        <label></label>
        <input
          type="password"
          formControlName="password"
          placeholder="Clave" 
          style="border-style:none; height:50px; font-size: 20px;"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Se requiere una contraseña.</div>
          <div *ngIf="f['password'].errors['minlength']">
            La clave debe tener un mínimo de 6 caracteres.
          </div>
          <div *ngIf="f['password'].errors['maxlength']">
            La clave no debe exceder el máximo de 40 caracteres.
          </div>
        </div>
      </div>
