<div class="login-form">
    <form [formGroup]="loginForm" > <!-- (ngSubmit)="onSubmit()" -->
     
      <p class="text-danger">{{loginError}}</p>

      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Correo electrónico" class="form-control"/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">

          <div *ngIf="email.errors?.['required']">
            Se requiere un correo electrónico.
          </div>
          <div *ngIf="email.errors?.['email']">
            Correo electrónico inválido.
          </div>
        </div>
      </div>
  

      <div class="form-group">
        
        <input type="password" formControlName="password" placeholder="Clave" style="border-style:none; height:50px; font-size: 20px;" class="form-control"/>

        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">

          <div *ngIf="email.errors?.['required']">
            Se requiere una contraseña.
          </div>
        </div>

      </div>

        <input type="checkbox" formControlName="acceptTerms" class="form-check-input" style=" background-color: #fa4347; border-style: none; border-radius: 0px;"
          [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"/>
        <label for="acceptTerms" class="form-check-label">Recordarme.</label>
        <div *ngIf="submitted && f['acceptTerms'].errors" class="valid-feedback"></div>
      </div> -->
  

      <div class="botones">
        <div class="form-group">
          <button type="button" (click)="login()" class="btn btn-primary">Iniciar sesión</button>
        </div> <!--(click)="login()"-->
      </div>

    </form>
  </div>
