<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#education">
    Añadir
</button>
  

  <!-- Modal -->
  <div class="modal fade" id="education" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Estudio</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
          
            <form [formGroup]="formValue">
              <div>
                <label>Título:</label><br>
                <input type="text" formControlName="titleEd" maxlength="40" >
              </div>
              <div>
                <label>Institución:</label><br>
                <input type="text" formControlName="institution" maxlength="40">
              </div>
              <div>
                <label>Fecha de inicio:</label>
                <br>
                <input type="date" formControlName="startDate" min="2010-01-01" max="2023-07-31">
              </div>
              <div>
                <label>Fecha de fin (opcional):</label>
                <br>
                <input type="date" formControlName="endDate" min="2010-01-01" max="2023-07-31"> <!--opcional, hacerlos opcionales-->
              </div>
              <div>
                <label>URL del certificado (opcional):</label><br>
                <input type="text" formControlName="url">
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" (click)="postEducation()" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
