<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#header-edit">
    Editar
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="header-edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar encabezado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form action="">
                <label>Nombre completo:</label>
                <input type="text" name="fullname" maxlength="100" > <!--atencion con size-->
            </form>
            <form action="">
                <label>Perfil profesional:</label>
                <input type="text" name="professional-profile" maxlength="50" > <!--atencion con size-->
            </form>
            <form action="">
                <label>URL de la foto de perfil:</label>
                <input type="text" name="profile-picture"> 
            </form>
            <form action="">
                <label>URL de la foto de portada:</label>
                <input type="text" name="banner"> 
            </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Editar</button>
      </div>
    </div>
  </div>
